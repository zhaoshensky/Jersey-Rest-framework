#jdbc Mysql
jdbc.driver=com.mysql.jdbc.Driver

#jdbc.url=jdbc:mysql://localhost:3306/sy?useUnicode=true&characterEncoding=UTF-8
jdbc1.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&tinyInt1isBit=false&zeroDateTimeBehavior=convertToNull
jdbc1.username=admin
jdbc1.password=admin

#定义初始连接数
jdbc1.initialSize=1
#定义最大连接数
jdbc1.maxActive=50
#定义最大空闲
#jdbc1.maxIdle1=20
#定义最小空闲
jdbc1.minIdle=10

#PSCache
jdbc1.poolPreparedStatements=true
jdbc1.maxPoolPreparedStatementPerConnectionSize=50

#Common
#定义最长等待时间
jdbc.maxWait=60000
jdbc.validationQuery=SELECT 'x'
jdbc.testOnBorrow=false
jdbc.testOnReturn=false
jdbc.testWhileIdle=true

jdbc.timeBetweenEvictionRunsMillis=60000
jdbc.minEvictableIdleTimeMillis=300000
jdbc.removeAbandonedTimeout=1800
jdbc.removeAbandoned=true
#测试状态 为 TRUE 打印回收链接
jdbc.logAbandoned=true
jdbc.filters=wall,mergeStat
